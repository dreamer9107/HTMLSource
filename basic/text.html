<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <p>
      <b>이 텍스트는 bold 입니다.</b>
    </p>
    <p><strong>이 텍스트는 string입니다.</strong></p>
    <hr />

    <p><i>이 텍스트는 italic 입니다.</i></p>
    <p><em>텍스트를 강조하는 em 입니다</em></p>
    <p><code>텍스트가 코드임을 표시하는 code입니다.</code></p>
    <p>3<sub>2</sub> 5<sup>2</sup></p>
  </body>
