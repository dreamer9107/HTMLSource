<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <ul>
      <!--순서가 없는 목록리스트-->
      <li>커피</li>
      <li>코코아</li>
      <li>우유</li>
    </ul>
    <ol>
      <!--순서가 있는 목록-->
      <li>커피</li>
      <li>코코아</li>
      <li>우유</li>
      <!--li는 ul이나 ol안에 사용-->
    </ol>
    <dl>
      <dt>제목과</dt>
      <dd>내용</dd>
    </dl>
  </body>
</html>
