<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Sound</title>
  </head>
  <body>
    <audio src="audio/Honey_Bee_01_web.mp3" controls autoplay>
      <p>
        이 브라우저는 audio 요소를 지원하지 않습니다.
      </p>
    </audio>
    <video
      src="video/vivaldi.mp4"
      autoplay
      muted
      loop
      controls
      width="400"
      height="400"
    ></video>
    <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/embed/0kxigZUNPYM"
      frameborder="0"
      allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen
    ></iframe>
  </body>
</html>
